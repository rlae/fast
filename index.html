<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 속도 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>반응 속도 게임</h1>
    <div class="score-board">
        <p>반응 시간: <span id="reaction-time">0</span> ms</p>
        <p>평균 반응 시간: <span id="average-time">0</span> ms</p>
    </div>
    <div class="game-container">
        <button id="reaction-btn" style="display: none;"></button>
    </div>
    <button id="start-btn">게임 시작</button>
    <button id="restart-btn" style="display: none;">다시하기</button> <!-- 다시하기 버튼 추가 -->
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
